<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome" class="nome">Nome e Sobrenome:</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="seu nome">
			
				<label for="email" class="email">E-mail</label>
					<input type="email" id="email" class="input-padrao"required placeholder="seuemail@seuemail.com">

				<label for="telefone" class="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao"required placeholder="(seu DDD) n.º telefone">

						
				<label for="mensagem" class="mensagem" class="mensagem">Deixe sua Mensagem</label>		
					<textarea cols="30" rows="10" id="mensagem"></textarea>
			<fieldset>
					<legend>Como prefere o nosso Contato:</legend>	
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">	E-mail</label>	
						

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>	
						

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"checked>WhatsApp</label>
			</fieldset>			

			<fieldset>
				<legend>Qual horário prefere ser atendido? </legend>

				<select>
						<option>manhã</option>
						<option>tarde</option>
						<option>noite</option>

				</select>
			</fildset>
					<label class="checkbox"><input type="checkbox" checked>Gostaria de Receber nossas novidades por e-mail?</label>

					<input type="submit" value="Enviar Formulário" class="envia">	</input>				
			
			</form>

			<table>
				<thead>
					<tr></tr>

						<th>Dia</th>
						<th>Horário</th>
				</thead>
					
				<tbody>
					<tr></tr>

						<td>Segunda</td>
						<td>08h~20h</td>

					<tr></tr>

						<td>Quarta</td>
						<td>08h~20h</td>

					<tr></tr>

						<td>Sexta</td>
						<td>08h~20h</td>
				</tbody>

			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
		</footer>
	</body>
</html>
